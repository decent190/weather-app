<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body >
    <div class="container-fluid col-lg-7 col-md-7 col-11">
       <div class="text-center">
        <h2 class="text-decoration-underline">WEATHER APP</h2>
       </div>
        <div class="flex1 mt-3 gap-5 ">
            <h1 id="userCity" class="city"></h1>
            <div class="input-group  mt-5 pt-2 ">
                <input type="text" class="form-control" placeholder="city name" aria-label="Recipient's username" aria-describedby="button-addon2"  id="cityName">
                <button class="btn btn-outline-dark fw-bold" type="button" id="btn1" onclick="checkWhether()">Search</button>
              </div>
        </div>
        <div id="show"></div>
      
        <p id="temp" class="text-center"></p>
        <p id="condition" class="text-center"></p>

        <div class="flex2 mb-5 pt-4">
            <div>
                <div class="text-dark">Wind⨀</div>
                <div id="wind"></div>
            </div>
            <div>
                <div class="text-dark">Humidity⨀</div>
                <div id="humidity"></div>
            </div>
            <div>
                <div class="text-dark" >Pressure⨀</div>
                <div id="pressure"></div>
            </div>
            <div>
                <div class="text-dark">Visibility⨀</div>
                <div id="visibility"></div>
            </div>
        </div>
    </div>

        

     <script src="script.js"></script>
</body>
</html>
